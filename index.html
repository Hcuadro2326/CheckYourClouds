<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Clouds</title>
</head>
<body>
    <header>
        <h1>Check Your Clouds</h1>
    </header>

    <section>
        <label for="search-input">Search for a city:</label>
        <input type="text" name="search-input" id="search-input">
        <button type="submit" id="search-button">Search Weather</button>
    </section>

    <section>
        <div>Current City <span id="currentCity"></span></div>
        <div>Current Time <span id="currentTime"></span></div>
        <div>Current Icon <img id="currentIcon" /></div>
        <div>Current Temp <span id="currentTemp"></span></div>
        <div>Current Wind <span id="currentWind"></span></div>
        <div>Current Humidity <span id="currentHumidity"></span></div>
        <div>Current <span id="currentUV"></span></div>
    </section>

    <section>
        <div class="fiveday"></div>
        <div class="fiveday"></div>
        <div class="fiveday"></div>
        <div class="fiveday"></div>
        <div class="fiveday"></div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./weather.js"></script>
</body>
</html>
